<div class="form-control">
  <label [for]="inputAttrs.id" [ngClass]="{'required': inputAttrs.isRequired}">{{ inputAttrs.label }}</label>
  <input 
    [id]="inputAttrs.id" 
    [type]="inputAttrs.type ?? 'text'"
    [value]="value"
    [placeholder]="inputAttrs.placeholder" 
    (input)="changeInput($event)" 
  />
</div>
