<div class="side-bar-container" [ngClass]="{'opened': dashboardService.isDashboardOpened}">
  <div class="side-bar-header">
    <img src="header-icon.svg" />
    <h1>SchoolManager</h1>
  </div>
  
  <div class="side-bar-body">
    <ul class="items">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      </li>
      <li>
        <a routerLink="/dashboard/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Users</a>
      </li>
      <li>
        <a href="/dashboard/courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Courses</a>
      </li>
      <li>
        <a href="/dashboard/students" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Students</a>
      </li>
      <li>
        <a href="/dashboard/teachers" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Teachers</a>
      </li>
    </ul>
  </div>
  
  <div class="side-body-footer">
    <p>All rights reserved</p>
  </div>
</div>
