<div class="breadcrumb-container">
  @for (item of breadcrumbService.breadcrumbList; track $index; let last = $last) {
    @if (item.link) {
      <a [href]="item.link">{{ item.text }}</a>
    } @else {
      <span>{{ item.text }}</span>
    }

    @if (!last) {
      <span>/</span>
    }
  }
</div>
