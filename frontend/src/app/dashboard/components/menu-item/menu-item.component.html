<div class="menu-item-container">
  @if (link) {
    <a class="menu-item" [routerLink]="link" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
      <mat-icon>{{ iconName }}</mat-icon>

      <span class="menu-item-link-text">{{ text }}</span>
    </a>
  } @else {
    <div class="menu-item">
      <mat-icon>{{ iconName }}</mat-icon>

      <span class="menu-item-link-text">{{ text }}</span>
    </div>
  }

  <ng-content></ng-content>
</div>
